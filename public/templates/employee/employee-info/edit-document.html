{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/employees/employee-info/{{.Employee.UniqueId}}/edit-document/{{.Document.UniqueId}}" method="POST" enctype="multipart/form-data">
        <h3>Employee: {{.Employee.FirstName}} {{.Employee.LastName}}</h3>
        <div class="ui divider"></div>
        <div class="field">
            <input type="hidden" name="employee_id" value="{{.Employee.EmployeeId}}">
        </div>
        <div class="field">
            <label for="document_type_id"><strong>Document Type:</strong></label>
            <select class="ui dropdown" name="document_type_id" id="document_type_id" autofocus required>
                <option value="{{.Document.DocumentTypeId}}">{{.Document.DocumentTypeName}}</option>
                {{ range .DocumentTypes }}
                    <option value="{{ .TypeId }}">{{ .TypeName }}</option>
                {{ end }}
            </select>
        </div>
        <div class="field">
            <label for="document_name"><strong>Document Name:</strong></label>
            <input class="ui input" type="text" name="document_name" id="document_name" value="{{.Document.DocumentName}}" required>
        </div>
        <div class="field">
            <label for="document_number"><strong>Document Number:</strong></label>
            <input class="ui input" type="text" name="document_number" id="document_number" value="{{.Document.DocumentNumber}}" required>
        </div>
        <div class="field">
            <label for="expiration_date"><strong>Expiration Date:</strong></label>
            <input class="ui input" type="date" name="expiration_date" id="expiration_date" value="{{.Document.ExpirationDate}}">
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <button type="reset" class="ui button">
                <i class="eraser icon"></i>
                Clear
            </button>
            <div class="or"></div>
            <a href="/employees/employee-info/{{.Employee.UniqueId}}/details" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
