{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/employees/document-types/{{.DocumentType.UniqueId}}/edit" method="POST">
        <div class="field">
            <label for="type_name"><strong>Type Name:</strong></label>
            <input class="ui input" type="text" name="type_name" id="type_name" value="{{.DocumentType.TypeName}}" required>
        </div>
        <div class="field">
            <label for="description"><strong>Description:</strong></label>
            <textarea class="ui input" type="text" name="description" cols="20" rows="5" id="description">{{.DocumentType.Description}}</textarea>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <a href="/employees/document-types/{{.DocumentType.UniqueId}}/details" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
