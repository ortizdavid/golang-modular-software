{{ template "_partials/header-back" .}}

<div class="ui segment">

            <i class="left arrow icon"></i>
            Return to List
        </a>

            <i class="pencil icon"></i>
            Edit
        </a>

    <p><strong>Status Name:</strong> {{.MaritalStatus.StatusName}}</p>

</div>
