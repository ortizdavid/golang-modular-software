{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/references/identification-types/create" method="POST">
        <div class="field">
            <label for="type_name"><strong>Status Name:</strong></label>
            <input class="ui input" type="text" name="type_name" id="type_name" placeholder="Enter Status name" required>
        </div>
        <div class="field">
            <label for="iso_code"><strong>Code:</strong></label>
            <input class="ui input" type="text" name="code" id="code" placeholder="Enter code" required>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <button type="reset" class="ui button">
                <i class="eraser icon"></i>
                Clear
            </button>
            <div class="or"></div>
            <a href="/references/identification-types" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
