{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/company/branches/create" method="POST">
        <div class="field">
            <label for="branch_name"><strong>Branch Name:</strong></label>
            <input class="ui input" type="text" name="branch_name" placeholder="Enter branch name" autofocus required>
        </div>
        <div class="field">
            <label for="code"><strong>Code:</strong></label>
            <input class="ui input" type="text" name="code" id="code" value="{{.BranchCode}}" required>
        </div>
        <div class="field">
            <label for="company"><strong>Associated Company:</strong></label>
            <select class="ui dropdown" id="company_id" name="company_id" required>
                <option value="">Select Company</option>
                {{ range .Companies }}
                    <option value="{{.CompanyId}}">{{.CompanyName}}</option>
                {{ end }}
            </select>
        </div>
        <div class="field">
            <label for="address"><strong>Address:</strong></label>
            <input class="ui input" type="text" name="address" placeholder="Enter address">
        </div>
        <div class="field">
            <label for="phone"><strong>Phone:</strong></label>
            <input class="ui input" type="text" name="phone" placeholder="Enter phone number">
        </div>
        <div class="field">
            <label for="email"><strong>Email:</strong></label>
            <input class="ui input" type="email" name="email" placeholder="Enter email">
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <button type="reset" class="ui button">
                <i class="eraser icon"></i>
                Clear
            </button>
            <div class="or"></div>
            <a href="/company/branches" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
