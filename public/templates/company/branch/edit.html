{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/company/branches/{{.Branch.UniqueId}}/edit" method="POST">
        <div class="field">
            <label for="branch_name"><strong>Branch Name:</strong></label>
            <input class="ui input" type="text" name="branch_name" id="branch_name" value="{{.Branch.BranchName}}" autofocus required>
        </div>
        <div class="field">
            <label for="code"><strong>Code:</strong></label>
            <input class="ui input" type="text" name="code" id="code" value="{{.Branch.Code}}" required>
        </div>
        <div class="field">
            <label for="company"><strong>Company Owner:</strong></label>
            <select class="ui dropdown" id="company_id" name="company_id" required>
                <option value="{{.Branch.CompanyId}}">{{.Branch.CompanyName}}</option>
                {{ range .Companies }}
                    <option value="{{.CompanyId}}">{{.CompanyName}}</option>
                {{ end }}
            </select>
        </div>
        <div class="field">
            <label for="address"><strong>Address:</strong></label>
            <input class="ui input" type="text" name="address" id="address" value="{{.Branch.Address}}">
        </div>
        <div class="field">
            <label for="phone"><strong>Phone:</strong></label>
            <input class="ui input" type="text" name="phone" id="phone" value="{{.Branch.Phone}}">
        </div>
        <div class="field">
            <label for="email"><strong>Email:</strong></label>
            <input class="ui input" type="email" name="email" id="email" value="{{.Branch.Email}}">
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <a href="/company/branches/{{.Branch.UniqueId}}/details" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
