{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/company/departments/create" method="POST">
        <div class="field">
            <label for="department_name"><strong>Department Name:</strong></label>
            <input class="ui input" type="text" name="department_name" placeholder="Enter department name" required>
        </div>
        <div class="field">
            <label for="acronym"><strong>Acronym:</strong></label>
            <input class="ui input" type="text" name="acronym" placeholder="Enter acronym" required>
        </div>
        <div class="field">
            <label for="company_id"><strong>Company:</strong></label>
            <select class="ui dropdown" id="company_id" name="company_id" required>
                <option value="">Select Company</option>
                {{ range .Companies }}
                    <option value="{{.CompanyId}}">{{.CompanyName}}</option>
                {{ end }}
            </select>
        </div>
        <div class="field">
            <label for="description"><strong>Description:</strong></label>
            <textarea class="ui input" name="description" placeholder="Enter description"></textarea>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <button type="reset" class="ui button">
                <i class="eraser icon"></i>
                Clear
            </button>
            <div class="or"></div>
            <a href="/company/departments" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
