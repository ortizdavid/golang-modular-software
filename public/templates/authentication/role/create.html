    <form class="ui form" action="/roles/create" method="POST">
        <div class="field">
            <label for="role_name"><strong>Role Name:</strong></label>
            <input class="ui input" type="text" name="role_name" autofocus>
        </div>
        <div class="field">
            <label for="role_name"><strong>Code:</strong></label>
            <input class="ui input" type="text" name="code">
        </div>
