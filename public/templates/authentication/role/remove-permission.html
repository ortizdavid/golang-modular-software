{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/user-management/roles/{{.PermissionRole.RoleUniqueId}}/remove-permission/{{.PermissionRole.UniqueId}}" method="POST">
        <div class="field">
            <label for="user"><strong>Role:</strong></label>
            <input class="ui input" type="text" value="{{.PermissionRole.RoleName}}" name="role_name" readonly>
        </div>
        <div class="field">
            <label for="role"><strong>Permission:</strong></label>
            <input class="ui input" type="text" value="{{.PermissionRole.PermissionName}}" name="permission_name" readonly>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="trash alternate icon"></i>
                Confirm Deletion
            </button>
            <div class="or"></div>
            <a href="/user-management/roles/{{.Role.UniqueId}}/details" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
