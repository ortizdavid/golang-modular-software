{{ template "_partials/header-auth" .}}

    <form class="ui large form" action="/auth/login" method="POST">
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="user_name" placeholder="Type your User Name" autofocus>
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Type your Password">
                </div>
            </div>
            <button type="submit" class="ui fluid large blue submit button">
                Login
            </button>
        </div>
        <div class="ui error message"></div>
    </form>

    <div class="ui message">
        Forgot Password? Click <a href="/auth/recover-password">Here</a>
    </div>

{{ template "_partials/footer-auth" .}}
