{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/user-management/users/{{.User.UniqueId}}/edit" method="POST">
        <div class="field">
            <label for="username"><strong>User Name:</strong></label>
            <input class="ui input" type="text" name="user_name" value="{{.User.UserName}}" readonly autofocus>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <a href="/user-management/users/{{.User.UniqueId}}" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
