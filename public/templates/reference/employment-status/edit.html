{{ template "_partials/header-back" .}}

<div class="ui segment">
    <form class="ui form" action="/references/employment-statuses/{{.EmploymentStatus.UniqueId}}/edit" method="POST">
        <div class="field">
            <label for="status_name"><strong>Status Name:</strong></label>
            <input class="ui input" type="text" name="status_name" id="status_name" value="{{.EmploymentStatus.StatusName}}" required>
        </div>
        <div class="field">
            <label for="iso_code"><strong>Code:</strong></label>
            <input class="ui input" type="text" name="code" id="code" value="{{.EmploymentStatus.Code}}"  required>
        </div>
        <div class="field">
            <label for="description"><strong>Description:</strong></label>
            <textarea class="ui input" name="description" id="description" cols="20" rows="5" required>{{.EmploymentStatus.Description}}</textarea>
        </div>
        <div class="ui buttons">
            <button type="submit" class="ui primary button">
                <i class="send icon"></i>
                Submit
            </button>
            <div class="or"></div>
            <a href="/references/employment-statuses/{{.EmploymentStatus.UniqueId}}/details" class="ui red button">
                <i class="x icon"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

{{ template "_partials/footer-back" .}}
