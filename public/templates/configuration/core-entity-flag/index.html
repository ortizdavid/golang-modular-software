{{ template "_partials/header-back" .}}

<div class="ui segment">
    
    <div class="ui right floated buttons">
        <a href="/configurations/core-entity-flags/manage" class="ui primary button">
            <i class="pencil icon"></i>
            Manage
        </a>
    </div>
    <table class="ui selectable small table blue">
        <thead>
            <tr>
                <th>Module</th>
                <th>Entity</th>
                <th>Code</th>
                <th>Status</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody>
            {{ range .CoreEntityFlags }}
                <tr>
                    <td>{{.ModuleName}}</td>
                    <td>{{.EntityName}}</td>
                    <td>{{.Code}}</td>
                    <td>
                        <i class="square icon {{ if eq .Status "Enabled" }}green{{ else }}red{{ end }}"></i>
                        {{.Status}}
                    </td>
                    <td>{{.UpdatedAt}}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
   
</div>

{{ template "_partials/footer-back" .}}
